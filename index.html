<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Prova Bimestral</title>
</head>

<body>
    <div class="container">
        <h1>Prova Bimestral - 2° Bimestre</h1>
        <p>João vitor correa rocha dos santos</p>
        <ul>
            <li>Turma: CC1MB</li>
            <li>Semestre: 1°</li>
        </ul>

        <form id="formulario">
            <table>
                <tr>
                    <td><label for="nome">Nome:</label></td>
                    <td><input type="text" id="nome" name="nome"></td>
                </tr>
                <tr>
                    <td><label for="matricula">Matrícula:</label></td>
                    <td><input type="text" id="matricula" name="matricula"></td>
                </tr>
                <tr>
                    <td><label for="nota1">Nota 1:</label></td>
                    <td><input type="number" id="nota1" name="nota1" step="0.01"></td>
                </tr>
                <tr>
                    <td><label for="nota2">Nota 2:</label></td>
                    <td><input type="number" id="nota2" name="nota2" step="0.01"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;"><button type="submit">Registrar</button></td>
                </tr>
            </table>
        </form>

        <table id="tabela">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Matrícula</th>
                    <th>Bimestre 1</th>
                    <th>Bimestre 2</th>
                    <th>Média</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        <button id="limparTabela">Limpar Tabela</button>

    </div>

    <script>
        function registrarAluno(e) {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const matricula = document.getElementById('matricula').value;
            const nota1 = parseFloat(document.getElementById('nota1').value);
            const nota2 = parseFloat(document.getElementById('nota2').value);
            const media = (nota1 + nota2) / 2;
            const situacao = media >= 5 ? "Aprovado" : "Reprovado";
            const linha = criarLinhaTabela(nome, matricula, nota1, nota2, media, situacao);
            adicionarLinhaTabela(linha);
            limparCamposFormulario();
        }
        function criarLinhaTabela(nome, matricula, nota1, nota2, media, situacao) {
            const linha = document.createElement('tr');
            linha.innerHTML = `
        <td>${nome}</td>
        <td>${matricula}</td>
        <td>${nota1}</td>
        <td>${nota2}</td>
        <td>${media.toFixed(2)}</td>
        <td>${situacao}</td>
    `;
            return linha;
        }
        function adicionarLinhaTabela(linha) {
            const tbody = document.querySelector('#tabela tbody');
            tbody.appendChild(linha);
        }
        function limparCamposFormulario() {
            document.getElementById('nome').value = '';
            document.getElementById('matricula').value = '';
            document.getElementById('nota1').value = '';
            document.getElementById('nota2').value = '';
        }
        function limparTabela() {
            const tbody = document.querySelector('#tabela tbody');
            tbody.innerHTML = '';
        }
        document.getElementById('formulario').addEventListener('submit', registrarAluno);
        document.getElementById('limparTabela').addEventListener('click', limparTabela);
    </script>

</body>

</html>
